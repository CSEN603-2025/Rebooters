<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Review</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div id="navbar"></div>
  <h2>Internship Reports</h2>
  <div id="reports"></div>

  <script src="../components/navbar.js"></script>
  <script type="module" src="../data/dummyData.js"></script>
  <script type="module">
    import { reports } from "../data/dummyData.js";

    const container = document.getElementById("reports");
    reports.forEach((r) => {
      container.innerHTML += `
        <div>
          <h3>${r.title}</h3>
          <p>Status: ${r.status}</p>
          <button onclick="alert('Marked as accepted')">Accept</button>
          <button onclick="alert('Marked as rejected')">Reject</button>
          <button onclick="alert('Marked as flagged')">Flag</button>
        </div>
        <hr/>
      `;
    });
  </script>
</body>
</html>
