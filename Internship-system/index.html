<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GUC Internship System - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GUC Internship System</h1>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required /></label><br><br>
    <label>Password: <input type="password" id="password" required /></label><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Simulated roles: use these emails to simulate logins
      if (email === 'scad@guc.edu.eg') {
        window.location.href = 'scad-dashboard.html';
      } else {
        alert('Invalid credentials or unsupported role for this prototype.');
      }
    });
  </script>
</body>
</html>
