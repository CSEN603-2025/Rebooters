<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Internships - GUC Internship System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GUC Internship System</h1>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="internships.html">Internships</a>
                <a href="my-internships.html" class="active">My Internships</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
            <span id="userInfo"></span>
        </div>
    </header>
    <div class="container">
        <h2>My Past and Present Internships</h2>
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by job title or company...">
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="ongoing">Current Intern</option>
                <option value="complete">Internship Complete</option>
                <option value="pending">Not Started</option>
            </select>
            <div class="date-filters">
                <label>
                    Start Date:
                    <input type="date" id="startDateFilter">
                </label>
                <label>
                    End Date:
                    <input type="date" id="endDateFilter">
                </label>
                <button id="clearDateFilter">Clear Dates</button>
            </div>
        </div>
        <div id="internshipList"></div>
    </div>
    <script src="profile.js"></script>
    <script src="my-internships.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                const role = localStorage.getItem('userRole') || 'Guest';
                const email = localStorage.getItem('userEmail') || '';
                userInfo.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}${email ? ' (' + email + ')' : ''}`;
            }
            
        });
    </script>
</body>
</html>
