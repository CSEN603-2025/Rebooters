<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Companies - GUC Internship System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GUC Internship System</h1>
            <div class="nav">
                <button onclick="window.location.href='dashboard.html'">Dashboard</button>
                <button onclick="window.location.href='suggested-companies.html'" class="active">Suggested Companies</button>
                <button onclick="logout()">Logout</button>
            </div>
            <span id="userInfo"></span>
        </div>
    </header>
    <div class="container">
        <h2>Suggested Companies for You</h2>
        <div id="suggestedCompanies"></div>
    </div>
    <script src="suggested-companies.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                const role = localStorage.getItem('userRole') || 'Guest';
                const email = localStorage.getItem('userEmail') || '';
                userInfo.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}${email ? ' (' + email + ')' : ''}`;
            }
        });
    </script>
</body>
</html>
