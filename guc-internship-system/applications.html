<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Applications - GUC Internship System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GUC Internship System</h1>
            <div class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="internships.html">Internships</a>
                <a href="applications.html" class="active">My Applications</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
            <span id="userInfo"></span>
        </div>
    </header>
    <div class="container">
        <h2>My Applications</h2>
        <div id="applicationsList">
            <!-- Applications will be rendered here -->
        </div>
    </div>
    <script src="applications.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
        // Show user info in header
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                const role = localStorage.getItem('userRole') || 'Guest';
                const email = localStorage.getItem('userEmail') || '';
                userInfo.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}${email ? ' (' + email + ')' : ''}`;
            }
        });
    </script>
</body>
</html>
