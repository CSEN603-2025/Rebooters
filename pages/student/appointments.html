<div class="dashboard-section">
    <div class="section-header">
        <h2>Appointments</h2>
        <button class="btn btn-primary" id="newAppointmentBtn">
            <i class="fas fa-plus"></i> New Appointment
        </button>
    </div>
    
    <div class="appointments-tabs">
        <div class="tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
            <button class="tab-btn" data-tab="past">Past</button>
            <button class="tab-btn" data-tab="requested">Requested</button>
        </div>
        
        <div class="tab-content active" id="upcoming">
            <div class="appointments-list" id="upcomingAppointments">
                <!-- Upcoming appointments will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="past">
            <div class="appointments-list" id="pastAppointments">
                <!-- Past appointments will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="requested">
            <div class="appointments-list" id="requestedAppointments">
                <!-- Requested appointments will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- New Appointment Modal -->
<div class="modal" id="appointmentModal">
    <!-- Modal content will be loaded here -->
</div>
