<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | SCAD System</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../../assets/images/scad-logo.png" alt="SCAD Logo" class="logo">
                <span class="system-name">SCAD Internship System</span>
            </div>
            <div class="nav-menu">
                <a href="notifications.html" class="nav-link active">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-count">3</span>
                </a>
                <a href="#" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="../../assets/images/company-avatar.png" alt="Company Logo" class="avatar">
                <div class="profile-status">
                    <span class="status-badge company">Company</span>
                </div>
                <h3>Tech Solutions Inc.</h3>
                <p>Software Development</p>
                <p class="company-size">Large (300 employees)</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="internship-posts.html"><i class="fas fa-briefcase"></i> My Internship Posts</a></li>
                    <li><a href="applications.html"><i class="fas fa-file-alt"></i> Applications</a></li>
                    <li><a href="current-interns.html"><i class="fas fa-users"></i> Current Interns</a></li>
                    <li><a href="profile.html"><i class="fas fa-building"></i> Company Profile</a></li>
                    <li><a href="notifications.html" class="active"><i class="fas fa-bell"></i> Notifications</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Notifications</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="mark-all-read">
                        <i class="fas fa-check-double"></i> Mark All as Read
                    </button>
                </div>
            </div>
            
            <!-- Notification Filters -->
            <div class="notification-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="application">Applications</button>
                <button class="filter-btn" data-filter="status">Status Updates</button>
                <button class="filter-btn" data-filter="system">System</button>
            </div>
            
            <!-- Notifications List -->
            <div class="notifications-list" id="notifications-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="../../assets/js/company-notifications.js"></script>
</body>
</html>
