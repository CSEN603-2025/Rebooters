<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - GUC Internship System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GUC Internship System</h1>
            <div class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="internships.html">Internships</a>
                <a href="applications.html">My Applications</a>
                <a href="report.html">Submit Report</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
            <span id="userInfo"></span>
        </div>
    </header>
    <div class="container">
        <div class="profile-layout">
            <div id="profileView"></div>
            <div id="profileViewsSidebar"></div>
        </div>
        <form id="profileForm" style="display:none;">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="jobInterests">Job Interests:</label>
            <input type="text" id="jobInterests" placeholder="e.g. Software Engineering, Data Science">

            <h3>Previous Internships / Part-Time Jobs</h3>
            <div id="jobsList"></div>
            <button type="button" onclick="addJob()">Add Internship/Part-Time Job</button>

            <h3>College Activities</h3>
            <div id="activitiesList"></div>
            <button type="button" onclick="addActivity()">Add Activity</button>
            
            <label for="majorSelect">Select Major:</label>
            <select id="majorSelect" required>
                <option value="">Select Major</option>
                <option value="Media Engineering">Media Engineering</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Informatics">Business Informatics</option>
                <!-- Add more majors as needed -->
            </select>

            <label for="semesterSelect">Semester Number:</label>
            <select id="semesterSelect" required>
                <option value="">Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button type="submit">Save Profile</button>
            <div id="profileMessage"></div>
        </form>
        <button id="editProfileBtn" style="display:none;">Edit Profile</button>
    </div>
    <script src="profile.js"></script>
    <script>
        function logout() {
           localStorage.clear();
            window.location.href = "index.html";
        }
        // Show user info in header
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                const role = localStorage.getItem('userRole') || 'Guest';
                const email = localStorage.getItem('userEmail') || '';
                userInfo.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}${email ? ' (' + email + ')' : ''}`;
            }
        });
    </script>
</body>
</html>
