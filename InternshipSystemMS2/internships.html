<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Internships - GUC Internship System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GUC Internship System</h1>
            <div class="nav">
                <button onclick="window.location.href='dashboard.html'">Dashboard</button>
                <button onclick="window.location.href='internships.html'" class="active">Internships</button>
                <button onclick="window.location.href='applications.html'">My Applications</button>
                <button onclick="window.location.href='report.html'">Submit Report</button>
                <button onclick="window.location.href='profile.html'">Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
            <span id="userInfo"></span>
        </div>
    </header>

    <div class="container">
        <div class="internship-layout">
            <!-- Video Section -->
            <div class="internship-video-section">
                <h2>Internship Requirements for Your Major</h2>
                <div class="video-container">
                    <video id="majorVideo" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-description">
                    <p id="majorDescription"></p>
                </div>
            </div>

            <!-- Internship Listings -->
            <div class="internship-listings">
        <h2>Available Internships</h2>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by job title or company...">
            <select id="companyFilter">
                <option value="">All Companies</option>
            </select>
            <select id="durationFilter">
                <option value="">All Durations</option>
                <option value="1">1 month</option>
                <option value="2">2 months</option>
                <option value="3">3 months</option>
            </select>
            <select id="paidFilter">
                <option value="">Paid or Unpaid</option>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
        </div>
        <div id="internshipList" class="internship-list">
            <!-- Internship cards will be rendered here -->
        </div>
        <button id="showSuggestedBtn" onclick="window.location.href='suggested-companies.html'">View Suggested Companies</button>
        <div id="suggestedCompanies"></div>
    </div>
        </div>
    </div>

    <!-- Load script.js FIRST -->
    <script src="script.js"></script>
    
    <!-- Then load internships.js -->
    <script src="internships.js"></script>

    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
        // Show user info in header
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                const role = localStorage.getItem('userRole') || 'Guest';
                const email = localStorage.getItem('userEmail') || '';
                userInfo.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}${email ? ' (' + email + ')' : ''}`;
            }
            
        });
    </script>
</body>
</html>
