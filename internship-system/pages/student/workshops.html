<div class="dashboard-section">
    <h2>Upcoming Workshops</h2>
    
    <div class="workshops-tabs">
        <div class="tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
            <button class="tab-btn" data-tab="past">Past</button>
            <button class="tab-btn" data-tab="registered">Registered</button>
        </div>
        
        <div class="tab-content active" id="upcoming">
            <div class="workshops-list" id="upcomingWorkshops">
                <!-- Upcoming workshops will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="past">
            <div class="workshops-list" id="pastWorkshops">
                <!-- Past workshops will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="registered">
            <div class="workshops-list" id="registeredWorkshops">
                <!-- Registered workshops will be loaded here -->
            </div>
        </div>
    </div>
</div>

<div class="modal" id="workshopModal">
    <!-- Modal content will be loaded here -->
